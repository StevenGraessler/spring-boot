<!doctype html>
<html lang="de">
<head>
	<title v-t="'nav.about'"></title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="A web shop that uses Material Design Lite.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

	<link rel="stylesheet" href="/fonts.css"/>
	<link rel="stylesheet" href="/material.grey-pink.min.css"/>

	<link rel="stylesheet" href="/icons.css"/>

	<script src="/js/vue.min.js"></script>
	<script src="/js/vue-i18n.min.js"></script>
	<script src="components.js"></script>

	<script language="JavaScript">
	loadLanguage().then(function() {
		new Vue({
			i18n: i18n,
			el: '#app',
			components: {
				'app-header': AppHeader,
				'drawer':     Drawer,
				'app-footer': AppFooter
			},
			data: {
				warenkorb: {
					produkte: [],
					gesamtpreis: 0.0
				}
			},
			created: function () {
				let tempWarenkorb = localStorage.getItem("warenkorb")
				if (tempWarenkorb) {
					this.warenkorb = JSON.parse(tempWarenkorb)
				}
			}
		});
	})
	</script>
</head>

<div id="app" class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
	<app-header active="about" :badge="warenkorb.produkte.length"></app-header>
	<drawer></drawer>

	<main class="mdl-layout__content">

					<div class="mdl-cell mdl-cell--8-col mdl-card__supporting-text no-padding ">
						<p v-html="$t('about.p1')"></p>
					</div>

					<div class="mdl-cell mdl-cell--8-col mdl-card__supporting-text no-padding">
						<strong>&copy;opyright</strong>

							<p>Em@il: <a href="mailTo://office@artingo.net">office@artingo.net</a><br/>

		</div>
		<app-footer></app-footer>
	</main>
</div>
<script src="/js/material.min.js"></script>
</body>
</html>
