<header xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        class="mdl-layout__header mdl-layout__header--waterfall portfolio-header">
	<div class="mdl-layout__header-row portfolio-logo-row">
		<h1 th:text="#{title.shop}"></h1>
	</div>
	<div class="mdl-layout__header-row portfolio-navigation-row mdl-layout--large-screen-only">

		<nav class="mdl-navigation mdl-typography--body-1-force-preferred-font" sec:authorize="!isAuthenticated()">
			<a href="/app/index.html" class="mdl-navigation__link"
			   th:classappend="${titel=='Index'}?is-active" th:text="#{nav.portfolio}"></a>
			<a href="/app/cart.html" class="mdl-navigation__link"
			   th:classappend="${titel=='Warenkorb'}?is-active">
	            <span th:text="#{nav.cart}" class="mdl-badge"
	                  th:data-badge="${warenkorb.produkte.size()}"/>
			</a>
			<a href="/app/checkout.html" th:if="${titel=='Checkout' || !warenkorb.produkte.isEmpty()}"
			   class="mdl-navigation__link" th:classappend="${titel=='Checkout'}?is-active">
				<span th:text="#{button.checkout}"></span>
				<i class="material-icons">exit_to_app</i>
			</a>
			<a href="/app/about.html" class="mdl-navigation__link"
			   th:classappend="${titel=='About'}?is-active" th:text="#{nav.about}"></a>
			<span>
	        <span th:text="#{lang.change}"></span><br/>
	        <select id="locales" onchange="location.search='?lang='+this.value">
	            <option value="" th:text="#{lang.select}"></option>
	            <option value="en" th:text="#{lang.en}"
	                    th:selected="${#strings.equals(#locale, 'en')}"></option>
	            <option value="de" th:text="#{lang.de}"
	                    th:selected="${#strings.equals(#locale, 'de')}"></option>
	        </select>
	    </span>
			<a href="/login" class="mdl-navigation__link" th:text="#{nav.login}"></a>
		</nav>

		<nav class="mdl-navigation mdl-typography--body-1-force-preferred-font" sec:authorize="isAuthenticated()">
			<a href="/index.html" class="mdl-navigation__link"
			   th:classappend="${titel=='Index'}?is-active" th:text="#{nav.portfolio}"></a>
			<a href="/admin/bearbeiten.html" class="mdl-navigation__link"
			   th:classappend="${titel=='bearbeiten'}?is-active" th:text="#{nav.product}"></a>
			<a href="/logout" class="mdl-navigation__link" th:text="#{nav.logout}"></a>
			<span>User: <span sec:authentication="name"></span></span>
		</nav>
	</div>
</header>
<div xmlns:th="http://www.thymeleaf.org"
     class="mdl-layout__drawer mdl-layout--small-screen-only">
	<nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
		<a class="mdl-navigation__link" href="/app/index.html" th:text="#{nav.portfolio}"></a>
		<a class="mdl-navigation__link" href="/app/cart.html" th:text="#{nav.cart}"></a>
		<a class="mdl-navigation__link" href="/app/about.html" th:text="#{nav.about}"></a>
		<a class="mdl-navigation__link" href="/login" th:text="#{nav.login}"></a>
	</nav>
</div>
